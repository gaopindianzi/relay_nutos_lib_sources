UART1_HDX_BIT = "3"
UART1_HDX_AVRPORT = "AVRPORTB"
RTL_BASE_ADDR = "0x8300"
RTL_SIGNAL_IRQ = "INT5"
RTL_IRQ_RISING_EDGE = ""
